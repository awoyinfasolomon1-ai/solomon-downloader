<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOLOMON TUBE DOWNLOADER</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      margin: 0;
      background: linear-gradient(135deg, red, blue, green);
      background-size: 600% 600%;
      animation: gradientShift 10s ease infinite;
      color: white;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      background: linear-gradient(to right, yellow, orange);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255, 255, 0, 0.8);
    }

    input, select, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    input, select {
      background-color: #ffffff;
      color: #000;
    }

    button {
      background-color: #222;
      color: white;
      cursor: pointer;
    }

    .download-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: linear-gradient(to right, #ff5722, #ff9800);
      color: white;
      border: none;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(255, 152, 0, 0.7);
      transition: transform 0.2s;
    }

    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 152, 0, 1);
    }
  </style>
</head>
<body>
  <h1>SOLOMON TUBE DOWNLOADER</h1>

  <input type="text" id="url" placeholder="Paste video URL here">

  <select id="platform">
    <option value="">Select Platform</option>
    <option value="youtube">YouTube</option>
    <option value="facebook">Facebook</option>
    <option value="instagram">Instagram</option>
    <option value="twitter">Twitter (X)</option>
    <option value="threads">Threads</option>
    <option value="snapchat">Snapchat</option>
    <option value="tiktok">TikTok</option>
  </select>

  <select id="format">
    <option value="">Select Format</option>
    <option value="mp3">MP3 Audio</option>
    <option value="mp4">MP4 Video</option>
  </select>

  <button class="download-btn" onclick="sendToBackend()">Download</button>

  <script>
    function sendToBackend() {
      const url = document.getElementById("url").value;
      const platform = document.getElementById("platform").value;
      const format = document.getElementById("format").value;

      if (!url || !platform || !format) {
        alert("Please fill in all fields.");
        return;
      }

      fetch("https://your-backend-url.com/download", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `url=${encodeURIComponent(url)}&platform=${platform}&format=${format}`
      })
      .then(response => response.text())
      .then(data => alert(data))
      .catch(error => alert("Failed to connect to backend."));
    }
  </script>
</body>
</html>
